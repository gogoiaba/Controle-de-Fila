<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Fila</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap");
    </style>
  </head>

  <body>
    <header>
      <h1>Fila-ô-Kê</h1>
    </header>

    <main>
      <!-- coluna de controle -->
      <div class="cards col-controle">
        <!-- card de adicionar talento na fila  -->
        <fieldset>
          <legend>Adicionar Talento</legend>
          <h3>Adicionar Talento</h3>
          <form>
            <label for="input-nome" class="titulo-input"> Nome: </label>
            <br />
            <input
              type="text"
              name="nome"
              id="input-nome"
              placeholder="Nome do Cantor"
              required
            />
            <br />
            <label for="input-musica" class="titulo-input"> Música: </label>
            <br />
            <input
              type="text"
              name="musica"
              id="input-musica"
              placeholder="Nome da Música"
              required
            />
            <br />
            <button type="submit" id="btn-add">Adicionar</button>
          </form>
        </fieldset>
        <!-- card de chamar cantor e ver quem é o proximo -->
        <fieldset>
          <legend>Chamar Cantor</legend>
          <h3>Chamar Cantor</h3>
          <p>Próximo na Fila: <span id="proximo-nome"></span></p>
          <button id="btn-chamar" disabled="disabled">Chamar</button>
        </fieldset>
        <!-- card com o painel de quantos tem na fila e quantos foram atendidos -->
        <fieldset>
          <legend>Painel</legend>
          <h3>Painel de Controle</h3>
          <p>Na Fila:<span id="qtd-fila"></span></p>
          <p>Finalizados:<span id="qtd-finalizados"></span></p>
        </fieldset>
      </div>

      <!-- coluna do display do status da fila -->
      <div class="cards col-display">
        <section class="card-display">
          <h3>Cantando Agora</h3>
          <h4 id="talento-atual"></h4>
          <p id="musica-atual"></p>
        </section>
        <section class="card-display">
          <h3>Próximos a Cantar</h3>
          <ol id="lista-proximos"></ol>
        </section>
        <section class="card-display">
          <h3>Últimos Shows</h3>
          <ul id="ultimos-shows"></ul>
        </section>
      </div>
    </main>

    <footer>
      <p>© 2025 Fila-ô-kê — v1.1</p>
    </footer>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
